<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">My Restaurant</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Carousel -->
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/food1.webp" class="d-block w-100" alt="Food 1">
    </div>
    <div class="carousel-item">
      <img src="images/food2.webp" class="d-block w-100" alt="Food 2">
    </div>
    <div class="carousel-item">
      <img src="images/food3.webp" class="d-block w-100" alt="Food 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Menu Section -->
<div class="container my-5">
  <h2 class="text-center mb-4">Our Menu</h2>
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
      <div class="card">
        <img src="images/food2.jpg" class="card-img-top" alt="Food">
        <div class="card-body text-center">
          <h5 class="card-title">Pizza</h5>
          <button class="btn btn-primary like-btn">Like</button>
        </div>
      </div>
    </div>

    <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
      <div class="card">
        <img src="images/food3.jpg" class="card-img-top" alt="Food">
        <div class="card-body text-center">
          <h5 class="card-title">Burger</h5>
          <button class="btn btn-primary like-btn">Like</button>
        </div>
      </div>
    </div>

    <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
      <div class="card">
        <img src="images/food3.jpg" class="card-img-top" alt="Food">
        <div class="card-body text-center">
          <h5 class="card-title">Pasta</h5>
          <button class="btn btn-primary like-btn">Like</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  &copy; 2025 My Restaurant. All Rights Reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Custom JS -->
<script>
  $(document).ready(function(){
    $(".like-btn").click(function(){
      if($(this).text() === "Like"){
        $(this).text("Dislike").removeClass("btn-primary").addClass("btn-danger");
      } else {
        $(this).text("Like").removeClass("btn-danger").addClass("btn-primary");
      }
    });
  });
</script>
</body>
</html>
